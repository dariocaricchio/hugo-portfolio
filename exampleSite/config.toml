######################## default configuration ####################
baseURL = "https://examplesite.com"
title = "Dario Caricchio | Portfolio"
theme = "hugo-portfolio"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analytics
googleAnalytics = "G-CSR15RVL9K" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com


